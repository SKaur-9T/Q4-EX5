<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>EX5: Menu Choice</title>

		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	</head>
<body id="body">
	<script src="main.js"></script>
	<script src="main.js"></script>
	<div class="container mt-3 mb-3 p-5" id="main">
		
	<div class="container">
		
		<label><strong>Enter your order:: (b = burger, f = fries, s = soda) </strong></label>
		<input type="text" class="form-control" id="orderValue" placeholder="Please enter what you will order">

		<hr id="hr">

		<div class="container mt-3 mb-3 p-5" id="submain">
			<h4 id="orderResult">Your order.</h4>
		</div>

		<div class="container" id="buttons">
			<button type="button" class="btn" id="button" onclick="checkOrder()"><strong>Verify Order</strong></button>
			<button type="button" class="btn" id="button" onclick="window.location.reload()"><strong>Refresh</strong></button>
		</div>
	</div>

</body>
</html>
